<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <script>
                console.log("Introduction to JavaScript");
            </script>
            
            
            <script>
                var i;
            for( i = 1; i < 101; i++){
                if(i % 5 === 0 && i % 3 === 0){
                console.log("fizzbuzz");
                 }else if(i % 5 === 0 && i % 3 !== 0){
                    console.log("buzz");
                 }else if(i % 3 === 0){
                    console.log("fizz");
                }else{
                console.log(i);
            }
            }
            </script>
            

        </head>
    </html>
