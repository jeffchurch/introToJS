            <script>
                var i;
            for( i = 1; i < 101; i++){
                if(i % 5 === 0 && i % 3 === 0){
                console.log("fizzbuzz");
                 }else if(i % 5 === 0 && i % 3 !== 0){
                    console.log("buzz");
                 }else if(i % 3 === 0){
                    console.log("fizz");
                }else{
                console.log(i);
            }
            }
            </script>
            
            <script>
                function countBs(wordToCount){
                    var count = 0;
                    var looper;
                    for(looper = 0; looper < wordToCount.length; looper++){
                        var letter = wordToCount.charAt(looper);
                        if(letter === "B"){
                            count++;
                        }
                    }
                    return count;
                }
                
                function countChar(wordToCount, charToCount){
                    var count = 0;
                    var looper;
                    for(looper = 0; looper < wordToCount.length; looper++){
                        var letter = wordToCount.charAt(looper);
                        if(letter === charToCount){
                            count++;
                        }
                    }
                    return count;
                }
            </script>
